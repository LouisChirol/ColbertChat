# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name colbertchat.fr www.colbertchat.fr api.colbertchat.fr;
    return 301 https://$host$request_uri;
}

# HTTPS configuration for main domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name colbertchat.fr www.colbertchat.fr;

    ssl_certificate /etc/letsencrypt/live/colbertchat.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/colbertchat.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend configuration
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS configuration for API subdomain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.colbertchat.fr;

    ssl_certificate /etc/letsencrypt/live/colbertchat.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/colbertchat.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Backend configuration
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 